          <form novalidate class="form_new_order">
		    Order:<br>
		    <input type="text" ng-model="user" value="{{firstName}}" hidden>
		    <input type="text" ng-model="number" value="{{whichItem}}" hidden>
		    <input type="text" ng-model="order" value="{{ordername}}"><br>
		    <br>
		    <div class="form-group" data-ng-repeat="choice in choices">
			  <label for="choice" ng-show="showChoiceLabel(choice)">Choices</label>
			  
			  <input type="text" ng-model="choice.id" name="" placeholder="Add item">
			  <button ng-show="showAddChoice(choice)" ng-click="addNewChoice()">Add another item</button>
			</div>
			<br>
			<input type="file" file-model="myFile"/>
			<br>
		    <button class="btn btn-primary viewitem" ng-click="savechanges()">Save Changes</button>
		  </form>

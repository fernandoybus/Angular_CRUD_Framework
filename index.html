<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript Framework with AJAX: All CRUD operations available</title>


<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->

<!-- Angular -->
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="app.js"></script>

</head>


<body>
	<div class="container" ng-app="myApp" ng-controller="myCtrl">
  
		<h1>Angular Framework</h1>
		<h5>All CRUD operations available</h5>



		<table class='table table-striped'>

			<th>User</th><th>Order</th><th>Items</th><th>View</th><th>Edit</th><th>Delete</th>

			<tr ng-repeat="x in mytable">
			  <td>
			    {{ x.user }}
			  </td>
			  <td>
			    {{ x.ordername }}
			  </td>
			  <td>
			    {{ x.items }}
			  </td>
			   <td>
			    <button>View</button>
			  </td>
			  <td>
			    <button>View</button>
			  </td>
			  	<td>
			    <button>View</button>
			  </td>
			</tr>
		</table>


	</div>
</body>
